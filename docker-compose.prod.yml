version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: tiny_url
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    # Không expose port ra ngoài cho security
    # Chỉ accessible từ trong Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-CHANGE_THIS_PASSWORD}@db:5432/tiny_url?schema=public
    ports:
      - '127.0.0.1:3001:3000'  # Port 3001 để tránh xung đột với n8n (port 3000)
    depends_on:
      db:
        condition: service_healthy
    command: npm run start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data:
    driver: local
